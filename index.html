<!doctype html>
<html lang = "en-US">
    <head>
        <!-- Required meta tags -->
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity = "sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin = "anonymous">

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src = "https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
        <script src = "https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
        
        <!-- Moment.js Reference -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

        <!-- Font Awesome CSS Icons (For cool glyphicons) -->
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <!-- Custom CSS-->
        <link rel = "stylesheet" type = "text/css" href = "assets/css/reset.css">
        <link rel = "stylesheet" type = "text/css" href = "assets/css/style.css">

        <title>Jonathan Behar - Homework 7 Train Schedule</title>

        <meta property="og:title" content="Train Schedule Application"/>
        <meta property="og:description" content="Train Schedule Application for Columbia Fu School of Engineering!"/>
        <meta property="og:image" href="https://raw.githubusercontent.com/jdb443/Train_Scheduler/master/assets/images/Train_Screenshot.png"/>
        <meta property="og:image" src="https://raw.githubusercontent.com/jdb443/Train_Scheduler/master/assets/images/Train_Screenshot.png"/>
        <meta property="og:image" content="https://raw.githubusercontent.com/jdb443/Train_Scheduler/master/assets/images/Train_Screenshot.png"/>
        <meta property="og:image" href="https://github.com/jdb443/Train_Scheduler/blob/master/assets/images/Train_Screenshot.png"/>
        <meta property="og:image" src="https://github.com/jdb443/Train_Scheduler/blob/master/assets/images/Train_Screenshot.png"/>
        <meta property="og:image" content="https://github.com/jdb443/Train_Scheduler/blob/master/assets/images/Train_Screenshot.png"/>
        <meta property="og:url" content="https://jdb443.github.io/Train_Scheduler/index.html" />

    </head>
    <body>
    
    <!-- Train Schedules Header-->
    <div class = "container">

        <!-- Jumbotron -->
        <div class = "jumbotron rounded-0 brown">
            
            <h3 class = "text-center title-tag threed pb-3">Choo Choo<span class = "title-tag-period">.</span> Chee Chee<span class = "title-tag-period">.</span></h3>
            <h1 class = "text-center title-tag-header">Anytime is Train Time</h1>
        </div>

        <div class = "row">

            <div class = "col-lg-12">
                <!-- Train Schedules -->
                <div class = "card mb-3 rounded">
                    <div class = "card-heading">
                        <h3 class = "bg-primary text-white py-3 px-4 rounded-top">
                            <strong class = "form-title-header threed">Current Train Schedule</strong>
                        </h3>
                    </div>
                    <div class = "card-body pt-0 pb-0">
                        <table class = "table table-hover" id = "train-table">
                            <thead>
                                <tr>
                                    <th class = "schedule-header">Train Name</th>
                                    <th class = "schedule-header">Destination</th>
                                    <th class = "schedule-header">Frequency (min)</th>
                                    <th class = "schedule-header">Next Arrival</th>
                                    <th class = "schedule-header">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- <br/> -->
                <!-- Add Train(s) -->
                <div class = "card mb-5 rounded">
                    <div class = "card-heading">
                        <h3 class = "bg-primary text-white py-3 px-4 rounded-top">
                            <strong class = "form-title-header threed">Add Train</strong>
                        </h3>
                    </div>
                    <div class = "card-body pt-0">

                        <form class = "pt-4">
                            <div class = "form-group">
                                <label for = "trainNameInput" class = "pb-2 schedule-header">Train Name</label>
                                <input type = "text" class = "form-control" id = "trainNameInput" placeholder = "Enter Train Line">
                            </div>
                            <div class = "form-group">
                                <label for = "destinationInput" class = "pb-2 schedule-header">Destination</label>
                                <input type = "text" class = "form-control" id = "destinationInput" placeholder = "Enter Last Stop">
                            </div>
                            <div class = "form-group">
                                <label for = "firstTrainInput" class = "pb-2 schedule-header">First Train Time (HH:mm - military time)</label>
                                <input type = "text" class = "form-control" id = "firstTrainInput" placeholder = "03:30">
                            </div>
                            <div class = "form-group">
                                <label for = "frequencyInput" class = "pb-2 schedule-header">Frequency (min)</label>
                                <input type = "text" class = "form-control" id = "frequencyInput" placeholder = "20">
                            </div>
                            <button type = "submit" class = "btn btn-primary schedule-header btn-lg" id = "add-train-btn">Submit</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src = "https://code.jquery.com/jquery-3.4.1.min.js" integrity = "sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin = "anonymous"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity = "sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin = "anonymous"></script>
    <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity = "sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin = "anonymous"></script>
    <script type = "text/JavaScript" src = "assets/javascript/code.js"></script>
    </body>
</html>
